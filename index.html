    <p align="center">哆啦A梦的创造要追溯到1969年的某个截稿日，大师藤子·F·不二雄的家里突然闯进了一只小猫，虽然很快就要截稿了，但大师还是和小猫玩了起来，还替小猫挠虱子，而这一挠就是几个小时，等大师发现时间不够用的时候，已经来不及完成稿子。这时老师像热锅上的蚂蚁走来走去，突然踢到了女儿的不倒翁玩具，于是老师灵光一显，把猫的形象和不倒翁结合起来，就创造了带给我们欢乐的哆啦A梦。</p>
